<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div>
        <div class="calc-input">
          <input type="text" class="screen" />
        </div>
        <div class="buttons">
          <div class="btn-group">
            <button class="operator all-clear" value="all-clear">AC</button>
            <button class="operator" value="invert">+/-</button>
            <button class="operator" value="percent">%</buttob>
            <button class="operator" value="/">/</button>
          </div>

          <div class="btn-group">
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="*">*</button>
          </div>

          <div class="btn-group">
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="-">-</button>
          </div>

          <div class="btn-group">
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="+">+</button>
          </div>

          <div class="btn-group">
            <button class="operand wide" value="0">0</button>
            <button class="operand" value=".">.</button>
            <button class="operator" value="=">=</button>
          </div>  
        </div>
        
    </div>

    <script src="script.js"></script>
  </body>
</html>
